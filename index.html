<script>
    async function showmenu(){
        let res = await fetch("http://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood")
        let data = await res.json()
        console.log(data)
        showdata(data.meals)
    }
    showmenu()
    function showdata(data){
        let cont = document.getElementById('cont')
        cont.innerHTML = null;
        cont.style.display = "grid"
        cont.style.width = "90%"
        cont.style.marginLeft = "5%"
        cont.style.gridTemplateColumns = "auto auto auto auto"
        cont.style.gap = "10px"
        data.forEach((d)=>{
            let div = document.createElement('div')
            div.style.display = "grid"
            div.style.gridTemplateColumns = "auto"
            div.style.marginTop = "10px"
            let img = document.createElement('img')
            img.src = d.strMealThumb
            img.style.width = "250px"
            img.style.height = "300px"
            let title = d.strMeal;
            let btn = document.createElement('button')
            btn.innerText = "add to cart"
            btn.style.width = "150px"
            btn.style.height = "20px"
            btn.onclick = function(){
                tocart(d)
            }
            div.append(img, title, btn)
            cont.append(div)
        })
    }
    if(localStorage.getItem("meal") === null){
        localStorage.setItem("meal", JSON.stringify([]));
    }
    function tocart(d){
        console.log(d)
        let productcart = JSON.parse(localStorage.getItem("meal"));
        productcart.push(d);
        localStorage.setItem("meal", JSON.stringify(productcart));
    }
</script>
